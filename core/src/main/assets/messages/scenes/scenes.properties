scenes.welcomescene.coutinue_msg=继续你的少前地牢之旅！
scenes.welcomescene.welcome_msg=欢迎来到少女前线的像素地牢！\n\n每一次突破地牢的尝试都是崭新的挑战。不过当心了，一旦死亡就只能期待下一局！你很容易就能开始一场新游戏，只不过需要运用你的雄韬伟略才能通关！\n\n预祝地牢探索愉快！
scenes.welcomescene.update_msg=少女前线的像素地牢已经更新！
scenes.welcomescene.what_msg=看起来你正使用的存档来自于新版本的少前地牢！\n\n谨慎行事！你的存档可能包含一些这个版本中不存在的东西，这可能会导致一些非常奇怪的错误发生。
scenes.welcomescene.continue=继续
scenes.welcomescene.enter=进入游戏
scenes.welcomescene.save_warning=最近，少女前线的像素地牢在进行存档时被打断了。\n\n本游戏内置有保护机制，所以你的游戏数据可能不会丢失。但你仍然可以确认一下。\n\n这通常在你的设备突然断电，或如果它没有以合适方式关闭本游戏的时候发生。移动设备的省电功能通常会导致这种情况。
