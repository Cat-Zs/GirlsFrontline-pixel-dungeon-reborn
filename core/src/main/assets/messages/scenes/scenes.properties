scenes.supporterscene.title=支持游戏开发
scenes.supporterscene.intro=我不希望少女前线的像素地牢沾上任何不知毁掉了多少游戏的广告或者其它违和的小东西。我更希望玩家们能自发直接地支持这款游戏！
scenes.supporterscene.patreon_msg=如果您喜欢玩少女前线的像素地牢并且希望帮助我持续地开发它，请考虑考虑在Patreon上支持我吧！有了Patreon提供的稳定收入，我才得以为赞助者们提供独特的好处！\n-每周开发小日志，分享我正着力进行的工作。\n-玩家意愿调查，调查的结果会直接影响到我正开发的内容。\n-一份社区活动纪录，包含开发日志以及聊天频道信息。\n-伴随Patreon社区的扩张，更多好处还会到来哦~\n\n你可以通过访问在Patreon上的页面获得更多信息。感谢您百忙之中抽空拜访，祝地下城探险愉快！
scenes.supporterscene.patreon_english=（请注意：Patreon回报仅提供英文内容）
scenes.supporterscene.supporter_link=前往在Patreon上的主页。

